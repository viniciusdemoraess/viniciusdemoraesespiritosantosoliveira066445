<div class="card p-4 fade-in mt-6">
  <div class="flex items-center justify-between">
    <p class="text-spotify-gray-lighter text-sm">
      Mostrando <span class="font-bold text-spotify-white">{{ startItem }}</span> até
      <span class="font-bold text-spotify-white">{{ endItem }}</span> de
      <span class="font-bold text-spotify-green">{{ totalItems }}</span> resultados
      <span *ngIf="searchInfo" class="ml-2 text-spotify-text-muted">{{ searchInfo }}</span>
    </p>
    <div class="flex space-x-2">
      <button
        [disabled]="currentPage === 0"
        (click)="onPrevious()"
        class="btn-secondary text-sm disabled:opacity-30 disabled:cursor-not-allowed"
      >
        Anterior
      </button>
      <button
        [disabled]="currentPage >= totalPages - 1"
        (click)="onNext()"
        class="btn-secondary text-sm disabled:opacity-30 disabled:cursor-not-allowed"
      >
        Próxima
      </button>
    </div>
  </div>
</div>
