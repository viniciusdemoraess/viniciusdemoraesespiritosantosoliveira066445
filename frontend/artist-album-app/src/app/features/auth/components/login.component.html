<div class="min-h-screen flex items-center justify-center bg-spotify-black px-4 py-12">
  <!-- Login Card -->
  <div class="card max-w-md w-full p-8 md:p-12 fade-in">
    <!-- Header -->
    <div class="text-center mb-8">
      <!-- Logo Spotify Style -->
      <div class="mx-auto mb-6 w-24 h-24 bg-spotify-green rounded-full flex items-center justify-center shadow-spotify hover:scale-105 transition-transform">
        <svg class="w-14 h-14 text-spotify-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
        </svg>
      </div>

      <h1 class="text-3xl font-bold text-spotify-white mb-2">
        Bem-vindo de volta
      </h1>
      <p class="text-spotify-gray-lighter text-sm">
        Gerenciador de Artistas & Ãlbuns
      </p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error fade-in">
        <div class="flex items-center">
          <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Username Input -->
      <div>
        <label for="username" class="block text-sm font-bold text-spotify-white mb-2">
          UsuÃ¡rio
        </label>
        <input
          id="username"
          name="username"
          type="text"
          required
          [(ngModel)]="credentials.username"
          [disabled]="loading"
          class="w-full px-4 py-3 bg-spotify-gray-dark border border-spotify-gray-light text-spotify-white rounded focus:outline-none focus:border-spotify-white hover:border-spotify-gray-lighter transition-all placeholder-spotify-text-muted"
          placeholder="Digite seu usuÃ¡rio"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-bold text-spotify-white mb-2">
          Senha
        </label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="credentials.password"
          [disabled]="loading"
          class="w-full px-4 py-3 bg-spotify-gray-dark border border-spotify-gray-light text-spotify-white rounded focus:outline-none focus:border-spotify-white hover:border-spotify-gray-lighter transition-all placeholder-spotify-text-muted"
          placeholder="Digite sua senha"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="btn-primary w-full py-3 mt-6"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Carregando...
        </span>
      </button>

      <!-- Default Credentials Info -->
      <div class="mt-6 p-4 bg-spotify-gray-medium border border-spotify-gray-light rounded-lg">
        <div class="text-center">
          <p class="text-sm font-bold text-spotify-green mb-2">ğŸ” Credenciais PadrÃ£o</p>
          <div class="space-y-1 text-sm text-spotify-gray-lighter">
            <p>UsuÃ¡rio: <code class="bg-spotify-gray-dark px-2 py-0.5 rounded border border-spotify-gray-light text-spotify-green font-mono">admin</code></p>
            <p>Senha: <code class="bg-spotify-gray-dark px-2 py-0.5 rounded border border-spotify-gray-light text-spotify-green font-mono">admin123</code></p>
          </div>
        </div>
      </div>
    </form>

    <!-- Footer Info -->
    <div class="mt-8 text-center">
      <p class="text-spotify-text-muted text-xs">
        Sistema de Gerenciamento Musical Â© 2026
      </p>
      <div class="mt-3 flex items-center justify-center space-x-2">
        <span class="px-3 py-1 text-xs font-bold bg-spotify-green/20 text-spotify-green rounded-full border border-spotify-green/30">v1.0</span>
        <span class="px-3 py-1 text-xs font-bold bg-purple-500/20 text-purple-400 rounded-full border border-purple-500/30">SEPLAG</span>
      </div>
    </div>
  </div>
</div>
