services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: artistalbum-postgres
    environment:
      POSTGRES_DB: artistdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - artistalbum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: artistalbum-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: http://localhost:9000
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - artistalbum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artistalbum-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: artistdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: album-covers
      JWT_SECRET: your-super-secret-key-change-in-production-minimum-256-bits-required-for-jwt-token-generation
      ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - artistalbum-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend
  frontend:
    build:
      context: ./frontend/artist-album-app
      dockerfile: Dockerfile
    container_name: artistalbum-frontend
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - artistalbum-network
    environment:
      API_URL: http://localhost:8080

networks:
  artistalbum-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
