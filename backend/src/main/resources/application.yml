spring:
  application:
    name: artist-album-api
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:artistdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# MinIO Configuration
minio:
  url: ${MINIO_URL:http://localhost:9000}
  external-url: ${MINIO_EXTERNAL_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:album-covers}
  presigned-url-expiration: 1800 # 30 minutes in seconds

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-super-secret-key-change-in-production-minimum-256-bits-required}
  expiration: 300000 # 5 minutes in milliseconds
  refresh-expiration: 86400000 # 24 hours in milliseconds

# API Configuration
api:
  version: v1
  base-path: /api/${api.version}

# External API
external:
  regionais-api:
    url: https://integrador-argus-api.geia.vip/v1/regionais

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:4200}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Rate Limiting
rate-limit:
  requests-per-minute: 10

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    br.gov.seplag: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
